<html>
<head>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/angular/angular-animate.min.js"></script>
    <script src="../js/angular/angular-aria.min.js"></script>
    <script src="../js/angular/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="../js/angular/angular-material.min.js"></script>

    <!-- Include Your JS -->
    <script src="../js/sensei.js"></script>
    <script src="../js/renderer.js"></script>
    <script src="../js/electronlikevs.js"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../css/angular/angular-material.min.css">

    <!-- Include Your Built CSS -->
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/electronlikevs.css"/>
</head>
<body ng-app="Sensei" ng-controller="MainController">
    <div id="body-container">
      <div id="title-bar">
        <div id="title">Juke-Jitsu Sensei</div>
        <div id="title-bar-btns">
          <button id="min-btn">-</button>
          <button id="max-btn">+</button>
          <button id="close-btn">x</button>
        </div>
      </div>
      <div id="content">
        <img class="logo float right" src="../img/juke-jitsu-512x512.png"></img>
        <jj-main class="float"></jj-main>

        <div class="webview">
          <h2 class="indicator"></h2>
          <webview id="juke-view" src="http://localhost:3000"></webview>
        </div>

      </div>
      <div id="footer">
        {{status}}
      </div>
    </div>
    <script>
    onload = () => {
      const webview = document.getElementById('juke-view')
      const indicator = document.querySelector('.indicator')

      const loadstart = () => {
        indicator.innerText = 'loading...'
      }

      const loadstop = () => {
        indicator.innerText = ''
      }

      webview.addEventListener('did-start-loading', loadstart)
      webview.addEventListener('did-stop-loading', loadstop)
    }
    </script>
</body>
</html>
