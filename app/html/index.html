<html>
<head>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/angular/angular-animate.min.js"></script>
    <script src="../js/angular/angular-aria.min.js"></script>
    <script src="../js/angular/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="../js/angular/angular-material.min.js"></script>

    <!-- Include Your JS -->
    <script src="../js/index.js"></script>
    <script src="../js/renderer.js"></script>
    <script src="../js/electronlikevs.js"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../css/angular/angular-material.min.css">

    <!-- Include Your Built CSS -->
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/electronlikevs.css"/>
</head>
<body ng-app="BoilerplateApp" ng-controller="bpCtrl">
    <div id="title-bar">
        <div id="title">Electron Boilerplate</div>
        <div id="title-bar-btns">
            <button id="min-btn">-</button>
            <button id="max-btn">+</button>
            <button id="close-btn">x</button>
        </div>
    </div>
    <div id="content">

        <!-- Your HTML content here -->

        <h1>Electron Boilerplate</h1>
        <h4>Brought to you by <a href="https://www.github.com/hawkins">@hawkins</a></h4>

        <hr/>

        <h4>This boilerplate is built with the following technologies in mind:</h4>
        <ul>
            <li ng-repeat="tech in technologies"><a href="{{tech.link}}">{{tech.name}}</a></li>
        </ul>
    </div>
    <div id="footer">
        {{status}}
    </div>
</body>
</html>
